<!DOCTYPE html>
<html lang="en">
  <head>
    {% include("components/meta.html") %}
  </head>
  <body class="{{ bodyClass or 'body' }}">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MDF53GT"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include("components/header.html") %}

    <div class="container">
      {% block content %}

      <h1 class="page-title">
        {{ title }} {% if highlightedText %}
        <span class="highlight">{{ highlightedText }}</span>
        {% endif %}
      </h1>

      <main role="main">{{ content | safe }}</main>
      {% endblock %}
    </div>

    {% include("components/footer.html") %}
  </body>
</html>
